<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Expense Tracker</title>
    <link href="./tracker.css" rel="stylesheet" type="text/css" />

  </head>
  <body>
    <div class="main_container">
            <p class="title">Simple Expense Tracker</p>
            <div class="head_container">
                    <div class="head_items">
                        <p>Monthly Expenditure</p>
                        <p class="month" id="monthly_expense"></p>
                    </div> 
                    <div class="head_items">
                        <p>Today's Expenditure</p>
                        <p class="today" id="todays_expense"></p>
                    </div>
                    <div class="head_items">
                       <p>Cash Available</p> 
                       <p class="para" id="cash_available"> </p>
                    </div>
            </div>
            <br>
            <div class="drop_down_container">
                <div class="input_division">
                    <input class="typeAmount" id="inputAmt" placeholder="Amount">
                    <select class="dropdown" id="item_list">
                        <option value="Cash">Cash</option>
                        <option value="Groceries">Groceries</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Miscellaneous">Miscellaneous</option>
                        <option value="Bills">Bills</option>
                        <option value="Others">Others</option>
                    </select>
                    <button class="addItem" id="addBtn" onclick="itemize()">+Itemize</button>
                </div>
                <br>
                
                <p class="history_head">&nbsp&nbsp&nbsp&nbspHistory</p>
                <div class="history_division">
                    <table class="tableList" id="history_list" cellspacing="0" >
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Expense Type</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody id="history_list_items">
                            <!-- Dynamically update this section -->
                        </tbody>
                    </table>
                </div>
                <!-- end of history list -->
            </div>
        </div>
    <script src="./tracker.js"></script>
  </body>
</html>
